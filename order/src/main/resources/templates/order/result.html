<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ITEM</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <link rel="stylesheet" href="/css/main.css" type="text/css"/>
    <style>
        @media (max-width: 918px) {
            .writer {
                display: none;
            }

            .regDate {
                display: none;
            }

            .updateDate {
                display: none;
            }
        }
    </style>
</head>
<body class="is-preload">
<!-- Main -->
<div id="main">
    <div class="wrapper">
        <div class="inner">

                <table>
                    <thead>
                    <tr class="tHead">
                        <th class="bno">상품 번호</th>
                        <th class="title">상품 이름</th>
                        <th class="writer">상품 재고</th>
                    </tr>
                    </thead>

                    <tbody>
                    <th:block th:each="item:${orders}">
                        <tr class="tBody" th:object="${item}">
                            <td class="bno" th:text="*{itemNumber}"></td>
                            <td class="writer" th:text="*{itemName}"></td>
                            <td class="regDate" th:text="*{itemStock}"></td>
                        </tr>
                    </th:block>
                    </tbody>

                    <tfoot>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.dropotron.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>
<script th:inline="javascript">

</script>
</body>
</html>
