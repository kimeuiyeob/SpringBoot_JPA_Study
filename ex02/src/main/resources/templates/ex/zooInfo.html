<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>동물원 정보</title>
</head>
<body>

<table>
    <tr>
        <th>동물</th>
        <th>종류</th>
        <th>숫자</th>
        <th>먹이</th>
    </tr>

    <tr th:object="${zooVO}"> <!--머리에다 Object ${zooVO}로 가져오면 *{ }해서 값을 다가져올수있다. -->
        <td th:text="*{name}"></td>
        <td th:text="*{kind}"></td>
        <td th:text="*{number}"></td>
        <td th:text="*{food}"></td>
    </tr>

<!--    <tr> -->
<!--        <td th:text="${zooVO.name}"></td>-->
<!--        <td th:text="${zooVO.kind}"></td>-->
<!--        <td th:text="${zooVO.number}"></td>-->
<!--        <td th:text="${zooVO.food}"></td>-->
<!--    </tr> 위랑 아래랑 동일한데 아래는 zooVO.으로 접근해서 가져오는거고 위에는 object에다 zooVO가져와서 바로 쓰는방법-->

</table>
</body>
</html>
