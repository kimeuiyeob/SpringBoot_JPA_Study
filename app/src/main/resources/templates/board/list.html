<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Board</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="/css/main.css" type="text/css"/>
    <style>
        @media (max-width: 918px){
            .writer {display: none;}
            .regDate	 {display: none;}
            .updateDate {display: none;}
        }
    </style>
</head>
<body class="is-preload">
<!-- Main -->
<div id="main">
    <div class="wrapper">
        <div class="inner">

            <!-- Elements -->
            <header class="major">
                <h1>Board</h1>
                <p>게시판 목록</p>
            </header>
            <!-- Table -->
            <h3><a th:href="@{/board/write}" class="button small">글 등록</a></h3>
            <div class="table-wrapper">
                <table>
                    <thead>
                    <tr class="tHead">
                        <th class="bno">번호</th>
                        <th class="title">제목</th>
                        <th class="writer">작성자</th>
                        <th class="regDate">작성일</th>
                        <th class="updateDate">수정일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="board:${boards}"> <!--controller에서 boards(boardVO들)이 넘어온다. 그걸 board에 담아서 반복-->
                        <tr class="tBody" th:object="${board}">
                            <td class="bno" th:text="*{boardNumber}"></td>
                            <td class="title"><a th:text="*{boardTitle}" th:href="@{/board/read(boardNumber=*{boardNumber})}"></a></td>
                                                                                        <!--해당 넘버로 가지고 read경로 이동-->
                            <td class="writer" th:text="*{boardWriter}"></td>
                            <td class="regDate" th:text="*{boardRegisterDate}"></td>
                            <td class="updateDate" th:text="*{boardUpdateDate}"></td>
                        </tr>
                    </th:block>
                    </tbody>
                    <tfoot>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.dropotron.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>
<script th:inline="javascript">

    let boardNumber = [[${boardNumber}]];
    console.log(boardNumber);
    $(document).ready(function(){
        if(boardNumber == '' || history.state){
            return;
        }

        if(parseInt(boardNumber) > 0){
            alert("게시글 " + parseInt(boardNumber) + "번이 등록되었습니다.");
        }
        history.replaceState({}, null, null);
    })
</script>
</body>
</html>
